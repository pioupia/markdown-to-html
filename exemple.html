<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mardown to HTML exemple</title>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="https://pioupia.github.io/markdown-to-html/dist/markdown.min.css">
    <link rel="stylesheet" type="text/css" href="https://pioupia.github.io/markdown-to-html/src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>Input markdown</h1>
        <textarea id="input" name="input" autofocus="autofocus" spellcheck="false"></textarea>
      </div>
      <div class="output">
        <h1>Output HTML</h1>
        <div class="render">
          
        </div>
        <button id="copy">Copy</button>
      </div>
    </div>
    <script src="https://pioupia.github.io/markdown-to-html/dist/markdown.min.js">
    </script>
    <script>
        const md = new markdownConvertor();
        const render = document.getElementsByClassName("render")[0];
        md.setMode('edit')
        input.oninput = e => {
          render.innerHTML = md.render(input.value);
        }

        copy.onclick = e => {
          md.setMode('view');
          const d = document.createElement('input');
          d.value = md.render(input.value);
          render.appendChild(d)
          d.select();
          document.execCommand('copy');
          d.remove();
          alert("Le code a bien été copié.");
          md.setMode('edit');
        }
    </script>
  </body>
</html>
